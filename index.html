<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Product CRUD Application</title>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-10">
        <p class="text-3xl md:text-5xl font-bold text-center pt-10 italic fade-in">Products System</p>

        <div class="max-w-3xl mx-auto mt-10 space-y-4">
            <label class="block text-base">Product Name:</label>
            <input id="Pname" type="text" placeholder=""
                class="border-2 bg-transparent border-gray-300 w-full py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-transform duration-300 ease-in-out scale-up">
            <div id="error-message" class="text-red-500 mt-1"></div>

            <label class="block text-base">Product Price:</label>
            <input id="Pprice" type="number" placeholder=""
                class="border-2 bg-transparent border-gray-300 w-full py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-transform duration-300 ease-in-out scale-up">

            <label class="block text-base">Product Category:</label>
            <div
                class="border-2 border-gray-300 w-full py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-transform duration-300 ease-in-out scale-up">
                <select id="Pcatagory" class="border-none bg-transparent outline-none w-full">
                    <option value="TV">TV</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>

            <label class="block text-base">Product Condition:</label>
            <div
                class="border-2 border-gray-300 w-full py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-transform duration-300 ease-in-out scale-up">
                <select id="Pcondition" class="border-none bg-transparent outline-none w-full">
                    <option value="Excellent" class="bg-green-500">Excellent</option>
                    <option value="Good" class="bg-blue-500">Good</option>
                    <option value="Bad" class="bg-red-500">Bad</option>
                </select>
            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-center items-center py-4 gap-4 mt-4">
            <button onclick="addItem()" id="btn1"
                class="glow-on-hover px-4 py-2 bg-green-500 rounded-lg text-white hover:bg-green-600 transition-transform duration-300 ease-in-out scale-up">Add
                Product</button>
            <button onclick="handleUpdate()"
                class="glow-on-hover hide px-4 py-2 bg-green-500 rounded-lg text-white hover:bg-green-600 transition-transform duration-300 ease-in-out scale-up"
                id="update">Update</button>
            <button id="clr" onclick="handleclr()"
                class="glow-on-hover px-4 py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-500 hover:text-white transition-transform duration-300 ease-in-out scale-up">Clear
                Form</button>
        </div>

        <div class="max-w-3xl mx-auto mt-6">
            <input oninput="showclk()" id="showinp" type="text" placeholder="Search By Name ..."
                class="border-2 border-gray-300 w-full py-2 px-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-transform duration-300 ease-in-out scale-up slide-in">
        </div>

        <div class="overflow-x-auto mt-6">
            <table id="itemTable" class="min-w-full bg-white border border-gray-300 mx-auto">
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
