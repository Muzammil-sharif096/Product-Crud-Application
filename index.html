<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>js product crud application</title>
</head>

<body>
    <p class="text-5xl font-bold text-center pt-10 italic">Products System</p>
    <div class=" ml-[25%] pt-10 space-y-2 ">
        <label class="block text-base">Product Name :</label>
        <input id="Pname" type="text" placeholder=""
            class=" border-2 border-gray-300 w-[70%] py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 ">
        <div id="div"></div>

        <label class="block text-base">Product price :</label>
        <input id="Pprice" type="number" placeholder=""
            class=" border-2 border-gray-300 w-[70%] py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 ">

        <label class="block text-base">Product catagory :</label>
        <div
            class="border-2 border-gray-300 w-[70%] py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 flex justify-end">
            <select id="Pcatagory" class="border-none outline-none  w-full ">
                <option value="TV">TV</option>
                <option value="Mobile">Mobile</option>
                <option value="Laptop">Laptop</option>
            </select>
        </div>
        <label class="block text-base">Product condition :</label>
        <div
            class="border-2 border-gray-300 w-[70%] py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <select id="Pcondition" class="border-none outline-none  w-full ">
                <option value="Excellent" class="bg-green-500">Excellent</option>
                <option value="Good" class="bg-blue-500">Good</option>
                <option value="Bad" class="bg-red-500">Bad</option>
            </select>
        </div>
    </div>
    <div class="flex justify-center items-center py-4 gap-4">
        <button onclick="addItem" id="btn1" class="px-4 py-2 bg-green-500 rounded-lg text-white">Add Product</button>
        <button onclick="handleUpdate()" class="hide px-4 py-2 bg-green-500 rounded-lg text-white"
            id="update">Update</button>
        <button id="clr" onclick="handleclr()"
            class="px-4 py-2 border border-green-500 text-green-500 rounded-lg hover:bg-green-500 hover:text-white ">Clear
            Form</button>
    </div>
    <div class="ml-[25%] ">
        <input oninput="showclk()" id="showinp" type="text" placeholder="Search By Name ..."
            class="border-2 border-gray-300 w-[70%] py-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 ">
    </div>
    <table id="itemTable" class=" lg:w-2/5 sm:w-3/5 w-3/4  mx-auto"></table>

    <script src="./script.js"></script>
</body>

</html>
